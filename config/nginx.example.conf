# Nginx configuration for Reverie file serving with secure_link
#
# This configuration enables secure file serving using signed URLs.
# Files are verified using nginx's secure_link module before being served.
#
# Prerequisites:
# - nginx must be compiled with ngx_http_secure_link_module
# - FILE_URL_SECRET in .env must match secure_link_secret here
#
# Installation:
# 1. Copy this file to your nginx config directory (e.g., /etc/nginx/conf.d/reverie.conf)
# 2. Update the paths and secrets to match your environment
# 3. Reload nginx: sudo nginx -s reload

upstream backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;

    # Increase for large file uploads
    client_max_body_size 100M;

    # API proxy
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Secure file serving with signed URLs
    # URL format: /files/{path}?e={expires}&s={signature}
    location /files/ {
        # IMPORTANT: Change this to match FILE_URL_SECRET in your .env
        set $secure_link_secret "reverie-file-url-secret-change-in-production";

        # Verify the signature
        # Format: md5(expires + uri + secret) encoded as base64url
        secure_link $arg_s,$arg_e;
        secure_link_md5 "$arg_e$uri$secure_link_secret";

        # If signature is invalid, return 403
        if ($secure_link = "") {
            return 403;
        }

        # If signature has expired, return 410
        if ($secure_link = "0") {
            return 410;
        }

        # Strip /files/ prefix and serve from storage root
        # IMPORTANT: Update this path to match STORAGE_LOCAL_ROOT in your .env
        alias /path/to/your/storage/;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        # Caching - files are immutable (content-addressed storage)
        add_header Cache-Control "private, max-age=86400, immutable";

        # CORS for web app (adjust origin as needed)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }

        # Optimize file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Gzip for text-based files
        gzip on;
        gzip_types text/plain application/json application/javascript text/css;
    }

    # Static web app
    location / {
        root /path/to/web/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

