version: '3.8'

services:
    postgres:
        image: postgres:16-alpine
        container_name: reverie-postgres
        environment:
            POSTGRES_USER: reverie
            POSTGRES_PASSWORD: reverie
            POSTGRES_DB: reverie
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U reverie']
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: reverie-redis
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
    redis_data:
